<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <title>Multiple Camera Streaming Test</title>
</head>
<body>
    <div class="container">
      <h1>Multiple Camera Streaming</h1>
      <div class="row">
        {% for camera_number in range(0, camera_list) %}
          <div class="col-lg-5" style="margin-top: 20px;">
            <img src="{{ url_for('video_feed', list_id=camera_number) }}" style="width:100%; height:100%; object-fit:cover;">
          </div>
        {% endfor %}
    </div>
</div>
</body>
</html>
